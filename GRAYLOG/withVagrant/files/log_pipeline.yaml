log-pipeline:
  source:
    http:
      ssl: false

  processor:
    - grok:
        match:
          log: ['%{COMBINEDAPACHELOG}']
        grok_when: '/type == "nginx"'
    - grok:
        match:
          log: ['\[(%{MONTHDAY}-%{MONTH}-%{YEAR} %{TIME})\] %{LOGLEVEL:level}: %{GREEDYDATA:message}']
        grok_when: '/type == "php-fpm"'
  
