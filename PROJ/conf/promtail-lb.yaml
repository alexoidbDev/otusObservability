server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://monitor:3100/loki/api/v1/push
    tenant_id: 1

scrape_configs:
  - job_name: nginx_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/rocketchat*.log
    pipeline_stages:
      - static_labels:
          host: balancer
          service_name: nginx