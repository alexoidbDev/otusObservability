groups:
  - name: example_alerts
    rules:
      - alert: HighCPUUsage
        expr: node_cpu_usage_seconds_total{mode="idle"} < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected on instance {{ $labels.instance }}"
          description: "CPU usage on {{ $labels.instance }} has been consistently high for 5 minutes."

