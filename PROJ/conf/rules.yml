groups:
  - name: alert_group
    rules:
      - alert: NodeExporter
        expr: up{job="node-exporter"} == 0
        for: 20s
        labels:
          severity: critical
        annotations:
          summary: "Node exporter {{ $labels.instance }} is unavailable"
          description: "Service {{ $labels.instance }} is unavailable\n "

  - name: CPU_Usage_Alerts
    rules:
      - alert: HighCPUUsage
        # expr: 100 * (1 - avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m]))) > 80
        # for: 5m
        expr: 100 * (1 - avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[1m]))) > 80
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected on {{$labels.instance}}"
          description: "CPU usage on instance {{$labels.instance}} has been above 80% for the last 5 minutes."

