clients:
  - url: http://monitor:3100/loki/api/v1/push
    tenant_id: 1

scrape_configs:
  - job_name: container_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name and use it as a label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Filter for specific containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(mongo1|mongo2|mongo3)' # Replace with your container names
        action: keep
