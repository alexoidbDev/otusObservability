# https://docs.rocket.chat/docs/configuring-ssl-reverse-proxy#running-behind-an-nginx-ssl-reverse-proxy
events {}
http {
    # Определите пул серверов (бекенды)
    upstream backend {
        #ip_hash;
        server app-node-1:3000;
        server app-node-2:3000;
        server app-node-3:3000;
    }

    server {
        listen       80  default_server;
        server_name  _;
        client_max_body_size 200M;

        access_log /var/log/nginx/rocketchat.access.log;
        error_log /var/log/nginx/rocketchat.error.log;

        location / {
            # Передача запросов на пул серверов
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Nginx-Proxy true;
            proxy_redirect off;

            # Опционально, настройки таймаутов
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        location /stub_status {
            stub_status on;
            allow 127.0.0.1; # Allow access from localhost
            deny all;
        }
    }
}